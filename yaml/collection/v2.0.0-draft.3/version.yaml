title: Version
description: A version number, either as a string or as an object
oneOf:
  - $ref: "#/definitions/VersionString"
  - $ref: "#/definitions/VersionObject"

definitions:
  VersionString:
    type: string
    minLength: 1
    pattern: \d+(\.\d+){0,2}(-.*)   # Question: Do we really want to only allow SemVer?
    description: A Semantic Versioniing (http://semver.org/) string

  VersionObject:
    type: object
    required:
      - major
    description: >-
      Postman allows you to version your collections as they grow, and this field holds the version number.
      While optional, it is recommended that you use this field to its fullest extent!
    additionalProperties: false
    properties:
      major:
        type: integer
        minimum: 0
        description: >-
          Increment this number if you make changes to the collection that changes its behaviour.
          E.g: Removing or adding new test scripts. (partly or completely).
      minor:
        type: integer
        minimum: 0
        default: 0
        description: >-
          You should increment this number if you make changes that will not break anything that
          uses the collection. E.g: removing a folder.
      patch:
        type: integer
        minimum: 0
        default: 0
        description: >-
          Ideally, minor changes to a collection should result in the increment of this number.
      identifier:
        type: string
        minLength: 0
        maxLength: 10
        description: >-
          A human friendly ideantifier to make sense of the version numbers. E.g: 'beta-3'
    patternProperties:
      "^_":
        $ref: types.yaml#/definitions/AnyType
    additionalProperties: false
