title: Schema Data Types
description: Various data types that are used in the "schema" section the Postman Collection Format
type: "null"
definitions:
  SchemaArray:
    type: array
    minItems: 1
    items:
      $ref: json-schema.yaml

  SchemaMap:
    type: object
    description: >-
      An object whose properties must be JSON Schemas.
      If a property name begins with an underscore, then it is considered metadata, so it can be any type.
    patternProperties:
      ".*":
        $ref: json-schema.yaml
      "^_":
        $ref: types.yaml#/definitions/AnyType
    additionalProperties: false
    default: {}

  TypeName:
    type: string
    enum: ["array", "boolean", "integer", "null", "number", "object", "string"]

  JsonSchema:
    $ref: json-schema.yaml

  JsonReference:
    type: object
    required:
      - $ref
    properties:
      $ref:
        type: string
        minLength: 1
    additionalProperties: true
