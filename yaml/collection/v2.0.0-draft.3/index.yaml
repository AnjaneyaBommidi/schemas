  SpecialFolder:
    $ref: special-folder.yaml
  Folder:
    $ref: folder.yaml
  Items:
    $ref: items.yaml
  Request:
    $ref: request.yaml
  Response:
    $ref: response.yaml
  Cookies:
    $ref: cookies.yaml
  Types:
    $ref: types.yaml
  Scripting:
    $ref: scripting.yaml
