title: User Folder
description: |-
  A folder can contain one or more HTTP requests, in a specific order.
  It can also contain other folders, allowing for an infinitely-deep level of nesting.
type: object
required:
  - name
  - items
properties:
  name:
    type: string
    minLength: 1
    description: The folder name
  description:
    type: string
    minLength: 0
    description: >
      A description of the folder. This field supports markdown syntax to better format the description.
  items:
    $ref: items.yaml
    description: The contents of the folder. This can include HTTP requsts, as well as other folders.

patternProperties:
  "^_":
    $ref: ../types.yaml#/definitions/AnyType
additionalProperties: false
