title: Data Types
description: Various data types that are used throughout the Postman Collection Format
type: "null"
definitions:
  Name:
    type: string
    minLength: 1
    description: A short, friendly name

  Description:
    type: string
    minLength: 0
    description: A detailed description.  This field supports markdown syntax to better format the description.

  Byte:
    type: integer
    minimum: 0
    maximum: 255

  PositiveInteger:
    type: integer
    minimum: 0

  PositiveIntegerDefault0:
    type: integer
    minimum: 0
    default: 0

  Date:
    type:
      - string  # ISO 8601 string
      - object  # JavaScript Date object
    format: date-time
    properties:
      "n/a":
        type: "null"
    additionalProperties: false

  StringArray:
    type: array
    items:
      type: string
      minLength: 0
    minItems: 1
    uniqueItems: true

  ByteArray:
    type: array
    items:
      $ref: "#/definitions/Byte"
    minItems: 0

  Object:
    type: object
    patternProperties:
      ".*":
        $ref: "#/definitions/AnyType"
    additionalProperties: true

  Buffer:
    type: object
    properties:
      type:
        type: string
        enum: [Buffer]
      data:
        $ref: "#/definitions/ByteArray"
    additionalProperties: false

  EncodedString:
    description: >-
      An encoded string (such as an HTTP request/response body).
      It can be expressed as a string, a byte array, or a Buffer object.
    oneOf:
      - type: string
        minLength: 0
      - $ref: "#/definitions/ByteArray"
      - $ref: "#/definitions/Buffer"

  EncodedStringOrJson:
    oneOf:
      - $ref: "#/definitions/EncodedString"
      - $ref: "#/definitions/Object"

  StringMap:
    type: object
    description: >-
      An object whose properties must be strings.
      If a property name begins with an underscore, then it is considered metadata, so it can be any type.
    patternProperties:
      ".*":
        type: string
        minLength: 0
      "^_":
        $ref: types.yaml#/definitions/AnyType
    additionalProperties: false
    default: {}

  AnyType:
    type: ["array", "boolean", "integer", "null", "number", "object", "string"]
    # for numbers
    minimum: 5.e-324
    # for strings
    minLength: 0
    # for objects
    additionalProperties: true
    patternProperties:
      ".*":
        $ref: "#/definitions/AnyType"
    # for arrays
    items:
      $ref: "#/definitions/AnyType"
    minItems: 0
    additionalItems: true
